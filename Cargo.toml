[package]
name = "vaultic"
version = "0.1.0"
edition = "2024"
authors = ["SoftDryzz"]
description = "Secure your secrets. Sync your team. Trust your configs."
license = "MIT"
repository = "https://github.com/SoftDryzz/vaultic"
keywords = ["env", "secrets", "encryption", "cli", "dotenv"]
categories = ["command-line-utilities", "cryptography"]

[dependencies]
# CLI
clap = { version = "4", features = ["derive", "env"] }
colored = "2"
indicatif = "0.17"

# Serialization
serde = { version = "1", features = ["derive"] }
serde_json = "1"
toml = "0.8"

# Utilities
thiserror = "2"
chrono = { version = "0.4", features = ["serde"] }
sha2 = "0.10"
dirs = "6"
similar = "2"

[dev-dependencies]
assert_cmd = "2"
predicates = "3"
tempfile = "3"
assert_fs = "1"
